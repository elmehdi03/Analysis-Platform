
    <!DOCTYPE html>
    <html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recommandations - DataFlow Analytics</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap');

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            :root {
                --primary-cyan: #06b6d4;
                --primary-orange: #f97316;
                --accent-teal: #14b8a6;
                --accent-amber: #fbbf24;
                --bg-dark: #0f172a;
                --bg-slate: #1e293b;
                --bg-card: #334155;
                --text-white: #f8fafc;
                --text-gray: #cbd5e1;
                --text-muted: #94a3b8;
                --border-color: #475569;
            }

            body {
                font-family: 'Space Grotesk', 'Inter', sans-serif;
                background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-slate) 100%);
                color: var(--text-white);
                min-height: 100vh;
                padding: 20px;
                position: relative;
                overflow-x: hidden;
            }

            body::before {
                content: '';
                position: fixed;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background:
                    radial-gradient(circle at 30% 40%, rgba(6, 182, 212, 0.08) 0%, transparent 50%),
                    radial-gradient(circle at 70% 60%, rgba(249, 115, 22, 0.08) 0%, transparent 50%);
                animation: rotate 20s linear infinite;
                pointer-events: none;
                z-index: -1;
            }

            @keyframes rotate {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                position: relative;
                z-index: 1;
            }

            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 40px;
                padding: 20px 0;
            }

            .logo {
                font-size: 1.8em;
                font-weight: 700;
                background: linear-gradient(90deg, var(--primary-cyan) 0%, var(--primary-orange) 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                text-decoration: none;
            }

            .back-btn {
                display: inline-flex;
                align-items: center;
                gap: 8px;
                background: rgba(6, 182, 212, 0.1);
                color: var(--primary-cyan);
                padding: 12px 24px;
                text-decoration: none;
                border-radius: 8px;
                font-weight: 500;
                border: 1px solid rgba(6, 182, 212, 0.3);
                transition: all 0.3s ease;
            }

            .back-btn:hover {
                background: rgba(6, 182, 212, 0.2);
                border-color: var(--primary-cyan);
                transform: translateX(-4px);
            }

            .main-card {
                background: rgba(30, 41, 59, 0.6);
                border-radius: 24px;
                padding: 50px;
                border: 1px solid var(--border-color);
                backdrop-filter: blur(20px);
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            }

            h1 {
                font-size: 2.5em;
                font-weight: 700;
                margin-bottom: 16px;
                background: linear-gradient(90deg, var(--primary-cyan) 0%, var(--primary-orange) 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                text-align: center;
            }

            .description {
                color: var(--text-muted);
                text-align: center;
                margin-bottom: 40px;
                font-family: 'Inter', sans-serif;
            }

            .search-section {
                display: flex;
                gap: 16px;
                margin-bottom: 40px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .input-group {
                flex: 1;
                min-width: 250px;
                max-width: 400px;
            }

            .input-group label {
                display: block;
                color: var(--text-gray);
                font-size: 0.9em;
                margin-bottom: 8px;
                font-family: 'Inter', sans-serif;
            }

            .input-group input,
            .input-group select {
                width: 100%;
                padding: 14px 18px;
                background: rgba(51, 65, 85, 0.8);
                border: 1px solid var(--border-color);
                border-radius: 10px;
                color: var(--text-white);
                font-size: 1em;
                font-family: 'Space Grotesk', sans-serif;
                transition: all 0.3s ease;
            }

            .input-group input:focus,
            .input-group select:focus {
                outline: none;
                border-color: var(--primary-cyan);
                box-shadow: 0 0 20px rgba(6, 182, 212, 0.2);
            }

            .input-group input::placeholder {
                color: var(--text-muted);
            }

            .search-btn {
                background: linear-gradient(90deg, var(--primary-cyan) 0%, var(--accent-teal) 100%);
                color: var(--bg-dark);
                padding: 14px 36px;
                border: none;
                border-radius: 10px;
                font-size: 1.1em;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 8px 24px rgba(6, 182, 212, 0.3);
                align-self: flex-end;
            }

            .search-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 12px 32px rgba(6, 182, 212, 0.4);
            }

            .search-btn:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                transform: none;
            }

            .results-section {
                display: none;
            }

            .results-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 24px;
                padding-bottom: 16px;
                border-bottom: 1px solid var(--border-color);
            }

            .results-title {
                font-size: 1.4em;
                font-weight: 600;
                color: var(--text-white);
            }

            .results-count {
                color: var(--primary-cyan);
                font-weight: 500;
            }

            .recommendations-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
                gap: 20px;
            }
